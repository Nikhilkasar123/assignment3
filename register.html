<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./register.css">
    <script>
        function myFunction() {
          alert("Successfully registered..! go to login");
        }
        </script>
</head>
<body>
    <div class="col-md-4 offset-4 mt-4 card">
        <div class="card-body">
            <h1 class="h1 text-center text-succcess">REGISTER PAGE</h1><br>
             <form action="#" method="POST">
                 <div class="form-group">
                 <tr>
                     <td><input type="text" class="form-control" placeholder="Enter Full name" required></td>
                 </tr><br>
                </div>
                <div class="form-group">
                 <tr>
                     <td><input type="number" class="form-control" placeholder="Enter Contact No" required></td><br>
                 </tr>
                </div>
                <div class="form-group">
                    <tr>
                        <td><input type="email" class="form-control" placeholder="Enter Email-id" required></td><br>
                    </tr>
                   </div>
                   <div class="form-group">
                       <tr>
                           <td>Gender</td>
                            <input type="radio" name="gender" value="m"/>Male
                            <input type="radio" name="gender" value="f"/>Female</input> <br/>
                       </tr>
                   </div>
                   <div class="form-group">
                    <tr>
                        <td align="right"></td>
                        <td>
                            <select class="form-control">
                                <option>Skills(Frontend/Backend)</option>
                                <option>Java</option>
                                <option>Python</option>
                                <option>HTML</option>
                                <option>CSS</option>
                                <option>JS</option>
                            </select>
                        </td>
                    </tr>
                </div>
            <div class="form-group">
                <tr>
                    <td><button>Please Login</button></td><br>
                </tr>
            </div>
            <div class="form-group">
                <button type="button" onclick="myFunction()">Register</button>
            </div>
             </form>
            </div>
        </div>
</body>
</html>
